<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio-Secure Blockchain Voting</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f6f9; color: #333; text-align: center; margin: 0; padding: 20px; }
        h1 { color: #2c3e50; }
        
        /* Utility Classes */
        .hidden { display: none !important; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); padding: 20px; margin: 15px; display: inline-block; width: 220px; vertical-align: top; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        
        /* Buttons */
        button { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
        button:hover { background: #2980b9; }
        button:disabled { background: #bdc3c7; cursor: not-allowed; }
        .login-btn { background: #27ae60; font-size: 1.2rem; padding: 15px 30px; width: auto; }
        .login-btn:hover { background: #219150; }

        /* Video Feed */
        #video-container { position: relative; margin: 20px auto; width: 480px; height: 360px; background: #000; border-radius: 10px; overflow: hidden; border: 4px solid #34495e; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Status Text */
        #status-text { font-weight: bold; margin-top: 10px; font-size: 1.1rem; }
    </style>
</head>
<body>

    <h1>üó≥Ô∏è Decentralized Secure Voting</h1>

    <div id="login-section">
        <div class="card" style="width: 500px;">
            <h2>üîê Voter Identification</h2>
            <p>Please align your face with the camera to verify identity.</p>
            
            <div id="video-container">
                <video id="video" autoplay muted></video>
            </div>
            
            <button class="login-btn" onclick="startCamera()">üì∑ Start Face Scan</button>
            <p id="status-text" style="color: #7f8c8d;">Camera is inactive</p>
        </div>
    </div>

    <div id="voting-section" class="hidden">
        <h2>‚úÖ Identity Verified</h2>
        <p>You are authorized to vote. Please select a candidate below.</p>
        <div id="candidates-container">
            <p>Loading Ballot...</p>
        </div>
    </div>

    <script>
        // 1. PERSISTENT IDENTITY LOGIC
        // Check if we already have an ID. If not, make one and SAVE it.
        let deviceVoterId = localStorage.getItem('device_voter_id');
        
        if (!deviceVoterId) {
            deviceVoterId = "voter_" + Math.random().toString(36).substring(7);
            localStorage.setItem('device_voter_id', deviceVoterId);
        }
        
        console.log("Your Identity:", deviceVoterId);

        // ==========================================
        // PART 1: BIOMETRIC AUTHENTICATION (Unchanged)
        // ==========================================
        async function startCamera() {
            // ... (Keep your existing camera code mostly the same, 
            //      but make sure it calls checkVotingStatus() after verification)
            
            // FOR BREVITY: I will assume the camera code is here. 
            // Just make sure that inside the "Face Verified" block, 
            // you call loadCandidates() which we update below.
            
            // --- PASTE THE CAMERA CODE FROM PREVIOUS STEP HERE ---
            // (If you need the full block again, let me know, but it is the same as before)
            
            // Just ensure the SUCCESS block calls:
            // document.getElementById('login-section').classList.add('hidden');
            // document.getElementById('voting-section').classList.remove('hidden');
            // loadCandidates(); <--- THIS IS KEY
            
            // (Temporary "Skip Camera" for testing logic if you want):
            // document.getElementById('login-section').classList.add('hidden');
            // document.getElementById('voting-section').classList.remove('hidden');
            // loadCandidates();
            
            // --- RESTORE CAMERA LOGIC BELOW ---
             const status = document.getElementById('status-text');
             const btn = document.querySelector('.login-btn');
             btn.disabled = true;
             status.innerText = "‚è≥ Loading AI Models...";
             await faceapi.nets.tinyFaceDetector.loadFromUri('https://justadudewhohacks.github.io/face-api.js/models');
             status.innerText = "üé• Starting Camera...";
             const video = document.getElementById('video');
             const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
             video.srcObject = stream;
             video.addEventListener('play', () => {
                 const interval = setInterval(async () => {
                     const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
                     if (detections.length > 0) {
                         clearInterval(interval);
                         video.srcObject.getTracks().forEach(t => t.stop());
                         document.getElementById('login-section').classList.add('hidden');
                         document.getElementById('voting-section').classList.remove('hidden');
                         loadCandidates(); // Trigger the smart load
                     }
                 }, 500);
             });
        }

        // ==========================================
        // PART 2: SMART VOTING LOGIC
        // ==========================================
        
        async function loadCandidates() {
            const container = document.getElementById('candidates-container');
            container.innerHTML = '<p>Checking Blockchain Status...</p>';

            // STEP A: Ask Blockchain if I already voted
            const statusResponse = await fetch(`/check_status/${deviceVoterId}`);
            const statusData = await statusResponse.json();
            
            if (statusData.has_voted) {
                container.innerHTML = `
                    <div style="background:#e8f8f5; border:1px solid #2ecc71; padding:20px; border-radius:10px;">
                        <h2 style="color:#27ae60;">‚úÖ You have already voted!</h2>
                        <p>Your vote is recorded on the blockchain.</p>
                        <p>Identity: <small>${deviceVoterId}</small></p>
                    </div>`;
                return; // STOP HERE. Do not show candidates.
            }

            // STEP B: If not voted, load candidates
            try {
                const response = await fetch('/get_candidates');
                const candidates = await response.json();
                
                container.innerHTML = '';

                candidates.forEach(c => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${c.name}</h3>
                        <p>Current Votes: <strong>${c.voteCount}</strong></p>
                        <button class="vote-btn" onclick="handleVote(${c.id}, '${c.name}')">Vote for ${c.name}</button>
                    `;
                    container.appendChild(div);
                });
            } catch (e) {
                container.innerHTML = "<p>‚ö†Ô∏è Error connecting to Blockchain Node.</p>";
            }
        }

        async function handleVote(id, name) {
            // Disable UI
            document.querySelectorAll('.vote-btn').forEach(b => {
                b.disabled = true; 
                b.innerText = "Processing...";
            });

            const voteData = { id: id, voter_address: deviceVoterId }; // Use Persistent ID

            if (navigator.onLine) {
                try {
                    const response = await fetch('/vote', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(voteData)
                    });
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert("‚úÖ Vote Confirmed on Blockchain!");
                        loadCandidates(); // Reloads and triggers the "Already Voted" screen
                    } else {
                        alert("‚ùå Error: " + result.error);
                        // If error is "Already voted", reload to show success screen
                        if(result.error.includes("already voted")) loadCandidates();
                    }
                } catch (e) {
                    saveVoteOffline(voteData, name);
                }
            } else {
                saveVoteOffline(voteData, name);
            }
        }

        function saveVoteOffline(voteData, name) {
            let offlineVotes = JSON.parse(localStorage.getItem('offline_votes') || "[]");
            offlineVotes.push(voteData);
            localStorage.setItem('offline_votes', JSON.stringify(offlineVotes));
            alert("‚ö†Ô∏è Offline: Vote Saved locally!");
            
            // Fake the "Voted" screen for UX
            document.getElementById('candidates-container').innerHTML = "<h3>‚úÖ Vote Saved (Offline)</h3><p>Will sync when online.</p>";
        }

        // Sync Listener (Keep existing logic)
        window.addEventListener('online', async () => {
             // ... (Same sync logic as before) ...
             let offlineVotes = JSON.parse(localStorage.getItem('offline_votes') || "[]");
             if (offlineVotes.length > 0) {
                 for (let vote of offlineVotes) {
                     await fetch('/vote', { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify(vote) });
                 }
                 localStorage.removeItem('offline_votes');
                 alert("Synced!");
                 loadCandidates();
             }
        });
    </script>

</body>
</html>
